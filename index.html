<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denní energetický příjem</title>
</head>
<body>
    <h1>Denní energetický příjem</h1>

    <div id="inputContainer">
        <input id="food" type="text" placeholder="Zadejte jídlo">
        <input id="grams" type="number" placeholder="Zadejte množství v gramech">
        <button onclick="addFoodToList()">Přidejte jídlo</button>
    </div>

    <div id="listContainer">
        <h2>Seznam jídel</h2>
        <ul id="foodList"></ul>
    </div>

<hr/>

    <div id="availableFoods">
        <h2>Dostupné potraviny</h2>
        <ul id="foodReferenceList"></ul>
    </div>

<hr/>

    <div id="totalContainer">
        <h2>Celkový denní příjem</h2>
        <p id="totalCalories"></p>
    </div>

    <button onclick="">Zadat nový seznam</button>

    <script src="script.js" defer></script>
</body>
</html>
